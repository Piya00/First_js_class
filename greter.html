<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greater</title>
</head>
<body>
    <script>

let a=6
let b=6
if(a>b){
    console.log(`a is greater ${a}>${b}`)
}
else if(a==b){
    console.log(`both are equal ${a}=${b}`)
}
else console.log(`b is greater ${b}>${a}`)

    </script>
</body>
</html>
